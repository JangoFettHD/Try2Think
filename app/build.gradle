apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "me.jangofetthd.try2think"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 12
        versionName "@string/versionapp"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    //compile 'com.bettervectordrawable:lib:0.4+'
    compile 'com.bettervectordrawable:lib:0.7+'
    //compile 'com.wnafee:vector-compat:1.0.5'
}
dependencies {
    // AppMetrica from maven central. Protobuf will be included as dependency.
    compile 'com.yandex.android:mobmetricalib:2.30'
}